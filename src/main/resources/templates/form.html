<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <title>The Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.css}" />
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.js}" ></script>
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.js}" ></script>
    <script th:src="@{/webjars/popper.js/1.14.1/umd/popper.js}" ></script>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="/">The Form</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div class="border rounded border-dark p-2" sec:authorize="isAuthenticated()">
            Logged In: <span sec:authentication="name" class="">Bob</span>
        </div>
    </div>
</nav>
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-6">
            <h4>Welcome to The Form!</h4>
            <p>
                Please enter your information and hit submit.
            </p>
        </div>
        <div class="col-md-6 border rounded border-dark">
            <h3>The Form</h3>
            <!--/*@thymesVar id="formRequest" type="com.andrewdemaria.openshift.oauth.springexample.domain.FormRequest"*/-->
            <form action="#" th:action="@{/}" th:object="${formRequest}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label th:for="favoriteColor">Favorite Color</label>
                        <input class="form-control"
                               type="text"
                               th:field="*{favoriteColor}"
                               th:classappend="${#fields.hasErrors('favoriteColor')} ? 'is-invalid' : ''"/>
                        <div th:errors="*{favoriteColor}" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label th:for="favoriteAnimal">Favorite Animal</label>
                        <input class="form-control"
                               type="text"
                               th:field="*{favoriteAnimal}"
                               th:classappend="${#fields.hasErrors('favoriteAnimal')} ? 'is-invalid' : ''"/>
                        <div  th:errors="*{favoriteAnimal}" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="form-row float-right">
                    <div class="form-group">
                        <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
